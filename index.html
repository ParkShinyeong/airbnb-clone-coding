<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>airbnb clone coding</title>
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <header>
        <div id="main-logo">
            <a href="index.html">
                <img id="logo" src="./img/airbnb.svg" alt="airbnb logo">
                <span id="title">airbnb</span>
            </a>
        </div>
        <div id="little-search">
            <button class="little-search-button">어디든지</button> 
            <span class="divider"></span>
            <button class="little-search-button">언제든 일주일</button>
            <span class="divider"></span>
            <button class="little-search-button">게스트 추가</button>
            <div id="magnifying-class-wrapper">
                <img id="magnifying-class-icon" src="./img/magnifying-glass-solid.svg" alt="magnifying glass icon">
            </div>
        </div>
        <div id="header-right-side">
            <a id="do-airbnb" href="">당신의 공간을 에어비앤비하세요</a>
            <button id="select-language-icon">
                <img src="./img/globe-solid.svg" alt="language">
            </button>
            <button id="profile-section">
                <img src="./img/bars-solid.svg" alt="list icon">
                <img src="./img/circle-user-regular.svg" alt="user icon">
            </button>
        </div>
    </header>
</body>
</html>

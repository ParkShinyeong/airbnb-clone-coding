<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>airbnb cc</title>
    <link rel="stylesheet" href="./style/reset.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <header>
        <div id="main-logo-wrapper">
            <a href="/">
                <img src="./img/header_img/airbnb.svg" alt="main-icon">
                <span id="main-logo">airbnb</span>
            </a>
        </div>
        <div id="search-button-wrapper">
            <button class="search-button"> 
                <span>어디든지</span>
            </button>
            <button class="search-button">
                <span>언제든 일주일</span>
            </button>
            <button class="search-button">
                <span>게스트 추가</span>
                <div id="solid-glass-wrapper">
                    <img src="./img/header_img/magnifying-glass-solid.svg" alt="search-button-icon">
                </div>
            </button>
        </div>
        <nav id="user-button-wrapper">
            <div id="user-participation-bar">
                <div class="host-user-link">
                    <a href="/">당신의 공간을 에어비엔비하세요</a>
                </div>
                <button class="language-area-button">
                    <img src="./img/header_img/globe.png" alt="">
                </button>
            </div>
            <div id="user-information-bar">
                <button class="user-information-button">
                    <img src="./img/header_img/bars-solid.svg" alt="">
                    <img src="./img/header_img/user-solid.svg" alt="">
                </button>
            </div>
        </nav>
    </header>
    
</body>
</html>
